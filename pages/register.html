<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FURNITURE STUDIO | REGISTER</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../styles/general.css" />
        <link rel="stylesheet" href="../styles/index.css" />
        <script type="module" src="../scripts/register.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <header class="header">
                    <div class="logo"><span>FURNITURE STUDIO</span></div>
                </header>
            </div>

            <main class="main">
                <div class="login-box">
                    <img src="../assets/images/lamp.png" class="lamp" alt="" />
                    <div class="img-section">
                        <img src="../assets/images/furniture.png" alt="Image" />
                    </div>
                    <div class="form-section">
                        <h2>Register</h2>
                        <form action="" method="post" id="register-form">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required />

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" minlength="6" required />

                            <div class="buttons">
                                <button class="btn" type="submit">Register</button>
                            </div>
                            <div class="register">
                                <p>
                                    You do have an account ?
                                    <a href="../index.html">Log In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
