<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FURNITURE STUDIO | REGISTER</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../styles/general.css" />
        <link rel="stylesheet" href="../styles/index.css" />
        <script type="module" src="../scripts/admin.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header-container">
                <header class="header">
                    <div class="logo"><span>FURNITURE STUDIO</span></div>
                    <div class="header-icons">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-regular fa-user"></i></a>
                        <a href="./cart.html"><i class="fa-solid fa-basket-shopping"></i></a>
                        <a href=""><i class="fa-regular fa-heart"></i></a>
                    </div>
                </header>
                <hr class="line" />
                <nav class="nav">
                    <ul class="nav-links">
                        <li><a href="./home.html">home</a></li>
                        <li><a href="./products.html">PRODUCTS</a></li>
                        <li><a href="#">ADMIN DASHBOARD</a></li>
                        <li id="logout"><button type="button" id="logout-button">Log Out</button></li>
                    </ul>
                </nav>
                <hr class="line" />
                <div class="features">
                    <span> <i class="fa-solid fa-truck-fast"></i> FREE SHIPPING</span>
                    <span> <i class="fa-solid fa-money-bill-trend-up"></i> 100% MONEY BACK</span>
                    <span> <i class="fa-solid fa-headset"></i> SUPPORT 24/7</span>
                </div>
            </div>

            <main class="main">
                <div class="addForm-section">
                    <h2>Add Product</h2>
                    <form id="add-form">
                        <input type="hidden" name="id" id="id" />
                        <label for="name">Product Name</label>
                        <input type="text" name="name" id="name" required />
                        <label for="description">Product Description</label>
                        <input type="text" name="description" id="description" required />
                        <label for="image">Product Image</label>
                        <input type="file" name="image" id="image" required />
                        <label for="price">Product Price</label>
                        <input type="number" name="price" id="price" required />
                        <div class="buttons">
                            <button class="btn" type="submit">Add</button>
                        </div>
                    </form>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>
    </body>
</html>
